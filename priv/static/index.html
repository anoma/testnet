<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anoma Testnet ğŸš€</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Anoma Testnet ğŸš€</h1>

      <!-- Login Section -->
      <div id="loginSection" class="login-section">
        <h2>Sign in with X</h2>
        <button id="loginBtn" class="button">
          <svg style="width: 20px; height: 20px; vertical-align: middle; margin-right: 8px" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
            />
          </svg>
          Login with X
        </button>
      </div>

      <!-- Dashboard Section -->
      <div id="dashboard" class="dashboard">
        <div class="json-section">
          <h3>User data</h3>

          <pre
            id="userProfileJson"
            class="json-highlight"
            style="height: 400px; overflow: auto; background: #272822; color: #f8f8f2; border-radius: 8px; padding: 16px; font-size: 14px"
          ></pre>
        </div>
      </div>

      <!-- WebSocket Messages Display - Always visible -->
      <div class="button-section">
        <button id="metamaskBtn" class="button">Metamask</button>
        <button id="clearDataBtn" class="button">Clear local data</button>
      </div>

      <!-- WebSocket Messages Display - Always visible -->
      <div class="websocket-section">
        <h3>WebSocket Messages</h3>
        <div id="websocketMessages" class="websocket-messages"></div>
        <h3>Channel Messages</h3>
        <div id="channelMessages" class="websocket-messages"></div>
        <h3>Messages</h3>
        <div id="messages" class="websocket-messages"></div>
      </div>
    </div>

    <div id="debug">
      <pre id="debugdata"></pre>
    </div>

    <script src="/oauth.js"></script>
    <script src="/ui.js"></script>
    <script src="/socket.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
